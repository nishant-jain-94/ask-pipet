<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ask Pipet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<style>
		body {
			text-align: center;
			font-family: 'Roboto';
			background-color: '';
			margin-top: 50px;
			font-size: 2em;
		}

		h1 {
			font-size: 7em;
		}

		input {
			width: 75%;
			margin-top: 10px;
		}

		button {
			margin-top: 10px;
		}

		#answer {
			font-weight: 700;
		}

		#answer, footer {
			margin-top: 30px;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<h1>Ask Pipet &#128520</h1>
		<h2>Pipet can answer almost anything and everything. An absolute psychomaniac genius.</h2>
		<h3>For Pipet to operate you need to type the Petition. <b>Hey, Pipet, please answer the following question.</b> followed by a question you want to ask.</h3>
		<input id="petition" placeholder="Type the petition" type="text">
		<div id="petitionmessage"></div>

		<input id="question" type="text" placeholder="Type your question"><br>
		<button id="askPipet" type="submit">Ask Pipet</button>
		<div id="answer"></div>
		<footer>&copy; Copyright 2020 Pipet</footer>
		<script src="app.js"></script>
	</div>
</body>
</html>
